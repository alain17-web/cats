<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>fun facts about cats</h1>
    <div id="cats"></div>
        <button onclick="chargerFunFact()">Did you know ?</button>
    <script>

        function ajouterFunFact(funFact){
            let fact = document.querySelector("#cats");
            fact.innerHTML = "";
            fact.style.color = "green";
            fact.insertAdjacentHTML("beforeend",`<div><h2>${funFact}</h2></div>`);
        }

        function chargerFunFact(){
        $.get("https://catfact.ninja/fact",
        "",
        function success(data, status) {
            let funFact = JSON.stringify(data.fact);
            console.log(typeof funFact);
             console.log(funFact);
             ajouterFunFact(funFact);
			
        });
    }

    
    
       
     </script>

    
    
</body>
</html>
